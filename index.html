<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="src/app/styles/index.scss" />

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico?">
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="./site.webmanifest">
  <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#da532c">
  <meta name="theme-color" content="#ffffff">

  <title>Моя сборочка</title>
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header__nav">
        <div class="header__logo">
          <a class="header__logo_link" href="#">
            <img class="header__logo_img" src="src/shared/assets/svg/logo.svg">
          </a>
        </div>
        <div class="header__wrapper_nav">
          <div class="header__info">
            <b class="header__info_bold">
              Режим работы:
            </b>
            ежедневно с 10:00 до 20:00
          </div>
          <nav class="header__nav">
            <ul class="header__list">
              <li class="header__list_item"><a class="header__item_link" href="#">О нас</a></li>
              <li class="header__list_item"><a class="header__item_link" href="#">Услуги</a></li>
              <li class="header__list_item"><a class="header__item_link" href="#">Акции</a></li>
              <li class="header__list_item"><a class="header__item_link" href="#">Фото работ</a></li>
              <li class="header__list_item"><a class="header__item_link" href="#">Мастера</a></li>
              <li class="header__list_item"><a class="header__item_link" href="#">Контакты</a></li>
            </ul>
          </nav>
        </div>
        <div class="header__contacts">
          <ul class="header__contacts_social_list">
            <li class="header__contacts_social_list_item">
              <a class="header__contacts_social_list_link" href="#">
                <img src="src/shared/assets/svg/icon_vk.svg" alt="ВКонтакте" class="header__contacts_social_list_img">
              </a>
            </li>
            <li class="header__contacts_social_list_item">
              <a class="header__contacts_social_list_link" href="#">
                <img src="src/shared/assets/svg/icon_youtube.svg" alt="youtube"
                  class="header__contacts_social_list_img">
              </a>
            </li>
            <li class="header__contacts_social_list_item">
              <a class="header__contacts_social_list_link" href="#">
                <img src="src/shared/assets/svg/icon_whatsapp.svg" alt="whatsapp"
                  class="header__contacts_social_list_img">
              </a>
            </li>
          </ul>
          <div class="header__contacts_phone">
            <a class="header__contacts_phone_link" href="#">
              <img class="header__contacts_phone_link_icon" src="src/shared/assets/svg/icon_phone.svg" alt="icon phone">
              <p class="header__contacts_phone_link_text">
                +7 (999) 870-12-95
              </p>
            </a>
          </div>
        </div>
      </div>


      <div class="header__sign_up">
        <div class="header__sign_up_picture"></div>
        <div class="header__sign_up_info">
          <div class="header__sign_up_info_text">
            <p class="header__sign_up_info_text_p">
              решили сделать вашему
              <b class="header__sign_up_info_text_p_bold">
                ребенку современную прическу?
              </b>
              <b class="header__sign_up_info_text_p_red_bold">запишитесь</b>
              <b class="header__sign_up_info_text_p_red">на стрижку</b>
            </p>
          </div>
          <button class="header__sign_up_info_btn">
            Записаться
          </button>
        </div>
      </div>
    </div>
  </header>

  <section class="about_us">
    <div class="container"></div>
  </section>

  <section class="our_services">
    <div class="container"></div>
  </section>

  <section class="discounts">
    <div class="container"></div>
  </section>

  <section class="photos_of_our_works">
    <div class="container"></div>
  </section>

  <section class="photos_of_our_masters">
    <div class="container"></div>
  </section>

  <section class="map">
    <div class="container"></div>
  </section>

  <section class="contacts">
    <div class="container"></div>
  </section>

  <footer class="footer">
    <div class="container"></div>
  </footer>


  <script type="module" src="./src/index.ts"></script>
</body>

</html>
